<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="logo">The Library</div>
        <button onclick="toggleForm()" class="create" id="createButton">Add a Book</button>
    </div>
    <div class="createWindow" id="formWindow">
        <form action="" id="bookForm">
            <label for="bookName">
                bookName:
                <input type="text" name="bookName" id="bookName" required>
            </label>

            <label for="author">
                author:
                <input type="text" name="author" id="author" required>
            </label>

            <label for="pages">
                amount of pages:
                <input type="number" name="pages" id="pages" required>
            </label>



            <fieldset>
                <legend>Did u read it already?</legend>
                <div>
                    <input type="radio" id="read" name="readStatus" value=true checked>
                    <label for="read">I read it</label>
                </div>
                <div>
                    <input type="radio" id="read" name="readStatus" value=false >
                    <label for="read">Not read it</label>
                </div>
            </fieldset>
            <button type="submit">Create</button>
        </form>

    </div>
    <div class="cardContainer" id="cardMain">
        <div class="card">
            <button class="deleteButton">Delete</button>
            <div class="bookTitle">title example</div>
            <div class="bookAuthor">Author Example</div>
            <div class="bookPages">293</div>
            <div class="bookStatus">
                <label for="book"> finish read?</label>
                <input type="checkbox"  name="book" value="true" checked="false">
            </div>
            
        </div>

        <div class="card">
            <button class="deleteButton">Delete</button>
            <div class="bookTitle">title example</div>
            <div class="bookAuthor">Author Example</div>
            <div class="bookPages">293</div>
            <div class="bookStatus">
                <label for="book"> finish read?</label>
                <input type="checkbox"  name="book" value="true" checked="false">
            </div>
            
        </div>

        <div class="card">
            <button  class="deleteButton">Delete</button>
            <div class="bookTitle">title example</div>
            <div class="bookAuthor">Author Example</div>
            <div class="bookPages">293</div>
            <div class="bookStatus">
                <label for="book"> finish read?</label>
                <input type="checkbox"  name="book" value="true" checked="false">
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
